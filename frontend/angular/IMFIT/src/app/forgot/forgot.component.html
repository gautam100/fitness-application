<section class="page-content">
    <div class="main-content">
        <div class="page-content-wrapper static-content-wrapper">
            <!-- main content start -->
            <!-- page title start -->
            <section class="page-header-filter-wrapper">
                <div class="header-filter-content">
                    <div class="page-header"><span class="page-title">Forgot your password?</span> </div>
                </div>
            </section>
            <!-- page title end -->
            <!-- page main content start -->
            <article class="static-content">
                <div class="page-form-wrapper">
                    <div class="item-content">

                        <div class="alert alert-success col-sm-6 col-form-label" *ngIf="success">
                            {{successMessage}}
                        </div>
                        <div class="alert alert-danger col-sm-6 col-form-label" *ngIf="error">
                            {{errorMessage}}
                        </div>

                        <div class="item-content-wrapper">
                            <form (ngSubmit)="forgot()" #form="ngForm" autocomplete="nope">
                                <div>
                                    <div class="col-sm-12 col-form-label">
                                        <label>Enter your email address below and we'll send you password reset
                                            instruction</label>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="selectCategory" class="col-sm-12 col-form-label">Enter your email
                                        address <span class="required-field">*</span></label>
                                    <div class="col-sm-6 col-form-label">
                                        <input type="text" name="email" #emailForm="ngModel" [(ngModel)]="email" id="input-email"
                                            pattern=".+@.+..+" class="form-control" placeholder="Email address"
                                            [class.form-control-danger]="emailForm.invalid &&  emailForm.touched"
                                            autofocus required>

                                        <small class="form-text error" *ngIf=" emailForm.invalid &&  emailForm.touched &&  emailForm.errors?.required"><span
                                                class="glyphicon glyphicon-info-sign"></span> Email
                                            is required!</small>
                                        <small class="form-text error" *ngIf=" emailForm.invalid &&  emailForm.touched &&  emailForm.errors?.pattern"><span
                                                class="glyphicon glyphicon-info-sign"></span> Email
                                            should be the real one!</small>
                                    </div>
                                </div>

                                <!-- <div class="form-group row">
                                    <label for="selectCategory" class="col-sm-12 col-form-label">Enter your email
                                        address <span class="required-field">*</span></label>
                                    <div class="col-sm-6 col-form-label">
                                        <input type="text" class="form-control">
                                    </div>
                                </div> -->

                                <!-- <div class="form-group row">
                                    <label class="col-sm-12 col-form-label">Enter security code to submit reset
                                        password request</label>
                                    <div class="captcha-wrapper col-form-label"> <span class="captcha-code">WDSJL</span>
                                        <input type="text" class="captcha-field">
                                    </div>
                                </div> -->
                                <div class="col-sm-12 form-group row">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 col-form-label">
                                        <label> <strong>Note</strong><br>
                                            Incase if you donot receive email from us within a next few minutes please
                                            check your spam filter. <br>
                                            The email will be coming from <strong>do-not-reply@fitroz.com</strong>
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
            <!-- page main content end-->
            <!-- main content end -->
        </div>
    </div>
</section>
