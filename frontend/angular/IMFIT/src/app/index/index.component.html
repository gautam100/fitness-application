<section class="page-content">
  <!-- header start -->
  <header class="page-header">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> <span class="glyphicon glyphicon-menu-hamburger"></span>
    </button>
    <a href="index.html" class="brand-logo"><img src="../../assets/images/brand-logo.png"></a>
    <div class="mobile-ctrl-header">
      <div class="header-links-wrapper">
        <div class="search-wrapper">
          <div class="mobtab-search-bar">
            <div class="btn-search" id="SearchModal-MobTab"><span class="glyphicon glyphicon-search"></span></div>
          </div>
          <div class="desktop-search-bar">
            <input type="text" placeholder="Search for videos, people, trainers" class="input-search">
            <button class="btn-search">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
        <div class="notification-wrapper"><span class="notification-count">5</span></div>
        <div class="userlogin-wrapper" data-toggle="modal" data-target="#LoginModal"></div>
      </div>
    </div>
  </header>
  <!-- header end -->
  <div class="main-content">
    <div class="page-content-wrapper">
      <!-- global navigation start -->
      <app-left-menu></app-left-menu>      
      <!-- global navigation end -->

      <div class="page-right-panel">
        <!-- page title and filter start -->
        <section class="page-header-filter-wrapper">
          <div class="header-filter-content">
            <div class="page-header"><span class="page-title">Gyms</span> - look for gyms in nearby places</div>
            <div class="btn-filter"><span class="glyphicon glyphicon-filter" id="nav-filter-action"></span></div>
            <div class="filter-wrapper" id="nav-filter-wrapper">
              <div class="mobile-filter-wrapper-overlay"></div>
              <div class="filter-item-wrapper">
                <div class="filter-header">
                  Filter by
                </div>
                <div class="filter-close">
                  <span id="btn-filter-close" class="glyphicon glyphicon-remove"></span>
                </div>
                <div class="search-location"><input type="tex" placeholder="Search by location" class="ctrl-input"></div>
                <div class="sort-price"><select class="ctrl-dropdown">
                    <option>Sort By Price</option>
                    <option>Ascending</option>
                    <option>Descending</option>
                  </select></div>
                <div class="sort-brand"><select class="ctrl-dropdown">
                    <option>Sort By Brand</option>
                    <option>Gold Gym</option>
                    <option>Hype Gym</option>
                    <option>Indra gandhi institue of yoga</option>
                  </select></div>
                <div class="btn-wrapper">
                  <button class="btn-pri" id="btn-filter-pridone">Done</button>
                  <button class="btn-sec" id="btn-filter-secclose">Close</button>
                </div>
              </div>
            </div>

            <div class='selected-filters-wrapper'>
              <span class='field-label'>Tags:</span> <span class="active-filter">Indra Gandhi... <span class="glyphicon glyphicon-remove"></span></span>
              <span class="active-filter">Gold Gym <span class="glyphicon glyphicon-remove"></span></span> <span class="active-filter">24
                hours <span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
        </section>
        <!-- page title and filter end -->

        <!-- products items start -->
        <div class='aggregator-product'>

          <div class='product-item' *ngFor="let homePageList of homePageLists">
            <div class='product-image-wrapper'>
              <!-- <img src='../../assets/images/aggregator-img.jpg'> -->
              <img src='http://52.14.36.239/imfit/app/webroot/media/branch_images/{{homePageList.branch_image}}'>
            </div>
            <div class='product-details-wrapper'>
              <div class='product-title'><a [routerLink]="['/detail', homePageList.id]">{{homePageList.name}}</a></div>
              <div class='product-address'>{{homePageList.branch_city +", "+homePageList.branch_state}}</div>
              <div class="product-footer">
                <span class='product-recommend-price'>Rs. {{homePageList.monthly_subscription_amt}} MONTHLY</span>
                <span class='offer-label'>{{homePageList.offerCount}} Offers</span>
              </div>
            </div>
          </div>

        </div>
        <!-- products items end -->
      </div>
    </div>
  </div>
</section>
